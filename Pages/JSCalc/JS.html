<html>  
  <head><title>JavaScript calculator</title></head>
  <body>
    <h3>Советуем перезагрузить странницу после того как вы посчитали.</h3>
    <script>
      let A = '';
      let B = '';
      let type = 0;
      let APressed = 0;
      let res;
      function plus() {
        APressed = 1;
        type = 0;
      }
      function Sumirov(value) {
        if (APressed == 1) {
           B = B + value;
           //document.getElementById ('IntB')..innerHTML="Число B: " + B;
        }
        else {
          A = A + value;
          //document.getElementById ('IntA')..innerHTML="Число A: " + A;
        }
      }
      function mult() {
        APressed = 1;
        type = 1;
      }
      function result() {
        if (type == 0) {
          res = Number(B) + Number(A);
        }
        if (type == 1) {
          res = B * A;
        }
        if (type == 2) {
          res = B / A;
        }
        console.log ("Результат: " + res);
        document.write ('<p>   </p>');

        //document.write('<p id="IntB">Число B: </p>')

        document.write ('<p><input type="button" value="1" onclick="Sumirov(\'1\')">');

        document.write ('<input type="button" value="3" onclick="Sumirov(\'3\')"></p>');

        document.write ('<input type="button" value="8" onclick="Sumirov(\'8\')">');
        document.write ('<input type="button" value="9" onclick="Sumirov(\'9\')"></p>');
        
        document.write ('<p><input type="button" value="      0     " onclick="Sumirov(\'0\')"></p>');
        
        document.write ('<p><input type="button" value="+" onclick="plus()"><input type="button" value="*" onclick="mult()"></p>');
        document.write ('<p><input type="button" value="Enter" onclick="result()"></p>');
        document.write ('</form>');
        document.write ('<h3>Результат: ' + res + '</h3>');
