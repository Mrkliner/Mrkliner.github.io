<html>  
  <head><title>JavaScript calculator</title></head>
  <body>
    <script>
      let A = 0;
      let B = 0;
      let type = 0;
      let APressed = 0;
      let res;
      function plus() {
        APressed = 1;
        type = 0;
      }
      function Sumirov(value) {
        if (APressed == 1) {
          if (type == 0) {
            B = B + value;
          }
          if (type == 1) {
            B = B * value;
          }
          if (type == 2) {
            B = B / value;
          }
        }
        else {
          A = A + value
        }
      }
      function mult() {
        APressed = 1;
        type = 1;
      }
      function result() {
        res = B + A;
        console.log ("Результат: " + res);
        document.write ('<p>   </p>');
        document.write ('<form>');
        document.write ('<p><input type="button" value="1" onclick="Sumirov(1)">');
        document.write ('<input type="button" value="2" onclick="Sumirov(2)">');
        document.write ('<input type="button" value="3" onclick="Sumirov(3)"></p>');
        
        document.write ('<p><input type="button" value="4" onclick="Sumirov(4)">');
        document.write ('<input type="button" value="5" onclick="Sumirov(5)">');
        document.write ('<input type="button" value="6" onclick="Sumirov(6)"></p>');
        
        document.write ('<p><input type="button" value="7" onclick="Sumirov(7)">');
        document.write ('<input type="button" value="8" onclick="Sumirov(8)">');
        document.write ('<input type="button" value="9" onclick="Sumirov(9)"></p>');
        
        document.write ('<p><input type="button" value="     10     " onclick="Sumirov(10)"></p>');
        
        document.write ('<p><input type="button" value="+" onclick="plus()"><input type="button" value="*" onclick="mult()"></p>');
        document.write ('<p><input type="button" value="Enter" onclick="result()"></p>');
        document.write ('</form>');
        document.write ('<h3>Результат: ' + res + '</h3>');
        A = 0
        B = 0
      }
      console.log ("Дебильный веб-калькулятор 1.0");
      document.write ('<form>');
      document.write ('<p><input type="button" value="1" onclick="Sumirov(1)">');
      document.write ('<input type="button" value="2" onclick="Sumirov(2)">');
      document.write ('<input type="button" value="3" onclick="Sumirov(3)"></p>');
              
      document.write ('<p><input type="button" value="4" onclick="Sumirov(4)">');
      document.write ('<input type="button" value="5" onclick="Sumirov(5)">');
      document.write ('<input type="button" value="6" onclick="Sumirov(6)"></p>');
        
      document.write ('<p><input type="button" value="7" onclick="Sumirov(7)">');
      document.write ('<input type="button" value="8" onclick="Sumirov(8)">');
      document.write ('<input type="button" value="9" onclick="Sumirov(9)"></p>');
        
      document.write ('<p><input type="button" value="     10     " onclick="Sumirov(10)"></p>');
      document.write ('<p><input type="button" value="+" onclick="plus()"><input type="button" value="*" onclick="mult()"></p>');
      document.write ('<p><input type="button" value="Enter" onclick="result()"></p>');
      document.write ('</form>');
    </script>
  </body>
</html>
